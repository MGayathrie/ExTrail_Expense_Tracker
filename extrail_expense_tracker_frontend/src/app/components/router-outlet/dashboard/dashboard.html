<!-- src/app/components/dashboard/dashboard.html -->
<div class="p-8 space-y-8 bg-gray-50 min-h-screen">
  <!-- Loading State -->
  <div *ngIf="isLoading" class="flex items-center justify-center h-64">
    <div class="text-center">
      <div class="animate-spin rounded-full h-12 w-12 border-b-2 border-purple-600 mx-auto"></div>
      <p class="mt-4 text-gray-600">Loading dashboard...</p>
    </div>
  </div>

  <!-- Error State -->
  <div *ngIf="errorMessage && !isLoading" class="bg-red-100 text-red-700 px-4 py-3 rounded-lg">
    {{ errorMessage }}
  </div>

  <!-- Dashboard Content -->
  <ng-container *ngIf="dashboardData && !isLoading">
    <!-- Summary Cards -->
    <div class="mb-8">
      <app-summary-cards [data]="dashboardData"></app-summary-cards>
    </div>

    <!-- Charts Section -->
    <div class="grid grid-cols-1 xl:grid-cols-2 gap-8">
      <!-- Pie Chart -->
      <app-pie-chart [categoryData]="dashboardData.categorySpending"></app-pie-chart>

      <!-- Bar Chart -->
      <app-bar-chart [monthlyData]="dashboardData.monthlyOverview"></app-bar-chart>
    </div>
  </ng-container>
</div>
