<!-- src/app/auth/login/login.component.html -->
<div class="min-h-screen flex items-center justify-center bg-gradient-to-br from-black via-gray-900 to-purple-900">
  <div class="bg-white rounded-2xl shadow-2xl w-full max-w-md p-8">
    <h2 class="text-3xl font-extrabold text-center text-gray-900 mb-2">Welcome Back</h2>
    <p class="text-center text-gray-600 mb-6">Login to your Extrail account</p>

    <form [formGroup]="loginForm" (ngSubmit)="onLogin()" class="space-y-5">
      <!-- Username Field -->
      <div>
        <label class="block text-sm font-medium text-gray-700 mb-1">Username</label>
        <input 
          type="text" 
          formControlName="username"
          class="w-full px-4 py-3 border rounded-lg focus:ring-2 focus:ring-purple-500 focus:border-transparent"
          [class.border-red-500]="username?.invalid && username?.touched"
          placeholder="Enter your username">
        <div *ngIf="username?.invalid && username?.touched" class="text-red-600 text-sm mt-1">
          <p *ngIf="username?.errors?.['required']">Username is required</p>
          <p *ngIf="username?.errors?.['minlength']">Username must be at least 3 characters</p>
        </div>
      </div>

      <!-- Password Field -->
      <div>
        <label class="block text-sm font-medium text-gray-700 mb-1">Password</label>
        <input 
          type="password" 
          formControlName="password"
          class="w-full px-4 py-3 border rounded-lg focus:ring-2 focus:ring-purple-500 focus:border-transparent"
          [class.border-red-500]="password?.invalid && password?.touched"
          placeholder="Enter your password">
        <div *ngIf="password?.invalid && password?.touched" class="text-red-600 text-sm mt-1">
          <p *ngIf="password?.errors?.['required']">Password is required</p>
          <p *ngIf="password?.errors?.['minlength']">Password must be at least 6 characters</p>
        </div>
      </div>

      <!-- Error Message -->
      <div *ngIf="errorMessage" class="bg-red-100 text-red-700 px-4 py-3 rounded-lg text-sm">
        {{ errorMessage }}
      </div>

      <!-- Submit Button -->
      <button 
        type="submit" 
        [disabled]="isLoading"
        class="w-full bg-gradient-to-r from-purple-600 to-purple-800 text-white py-3 rounded-lg font-semibold hover:from-purple-700 hover:to-purple-900 transition-all disabled:opacity-50">
        <span *ngIf="!isLoading">Login</span>
        <span *ngIf="isLoading">Logging in...</span>
      </button>
    </form>

    <div class="mt-6 text-center">
      <p class="text-gray-600">Don't have an account? 
        <button (click)="goToRegister()" class="text-purple-600 font-semibold hover:underline">Register</button>
      </p>
    </div>
  </div>
</div>
