<!-- src/app/components/categories/categories.html -->
<div class="p-8 space-y-6 bg-gray-50 min-h-screen">
  <!-- Header with Filters and Add Button -->
  <div class="flex items-center justify-between">
    <div>
      <h1 class="text-3xl font-bold text-gray-900">Categories</h1>
      <p class="text-gray-600 mt-1">Manage income and expense categories</p>
    </div>
    
    <div class="flex items-center gap-4">
      <!-- Filter Buttons -->
      <div class="flex bg-white rounded-lg shadow-sm ring-1 ring-gray-200 p-1">
        <button (click)="onFilterChange('all')"
                [class.bg-purple-600]="selectedFilter === 'all'"
                [class.text-white]="selectedFilter === 'all'"
                [class.text-gray-700]="selectedFilter !== 'all'"
                class="px-4 py-2 rounded-md font-medium transition-all">
          All Categories
          <span class="ml-2 text-xs opacity-75">({{ globalCount + userCount }})</span>
        </button>
        <button (click)="onFilterChange('my')"
                [class.bg-purple-600]="selectedFilter === 'my'"
                [class.text-white]="selectedFilter === 'my'"
                [class.text-gray-700]="selectedFilter !== 'my'"
                class="px-4 py-2 rounded-md font-medium transition-all">
          My Categories
          <span class="ml-2 text-xs opacity-75">({{ userCount }})</span>
        </button>
      </div>
      
      <!-- Add Button -->
      <button (click)="openAddModal()"
              class="flex items-center gap-2 px-6 py-3 bg-gradient-to-r from-purple-600 to-pink-600 text-white rounded-xl shadow-lg hover:shadow-xl transition-all">
        <span class="text-xl font-bold">+</span>
        <span class="font-semibold">Add Category</span>
      </button>
    </div>
  </div>

  <!-- Loading State -->
  <div *ngIf="isLoading" class="flex items-center justify-center h-64">
    <div class="text-center">
      <div class="animate-spin rounded-full h-12 w-12 border-b-2 border-purple-600 mx-auto"></div>
      <p class="mt-4 text-gray-600">Loading categories...</p>
    </div>
  </div>

  <!-- Categories List -->
  <app-category-list
    *ngIf="!isLoading"
    [categories]="filteredCategories"
    [userId]="userId"
    (edit)="openEditModal($event)"
    (delete)="onCategoryDeleted($event)">
  </app-category-list>

  <!-- Add/Edit Category Modal -->
  <app-category-form
    *ngIf="showAddModal"
    [userId]="userId"
    [category]="editingCategory"
    (close)="closeModal()"
    (saved)="onCategorySaved()">
  </app-category-form>
</div>
