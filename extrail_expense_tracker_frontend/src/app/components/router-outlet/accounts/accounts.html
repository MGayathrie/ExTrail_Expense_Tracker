<!-- src/app/components/accounts/accounts.html -->
<div class="p-8 space-y-6 bg-gray-50 min-h-screen">
  <!-- Header with Add Button -->
  <div class="flex items-center justify-between">
    <div>
      <h1 class="text-3xl font-bold text-gray-900">Accounts</h1>
      <p class="text-gray-600 mt-1">Manage your bank accounts, cards, and cash</p>
    </div>
    <button (click)="openAddModal()"
            class="flex items-center gap-2 px-6 py-3 bg-gradient-to-r from-purple-600 to-pink-600 text-white rounded-xl shadow-lg hover:shadow-xl transition-all">
      <span class="text-xl font-bold">+</span>
      <span class="font-semibold">Add Account</span>
    </button>
  </div>

  <!-- Total Balance Card -->
  <div class="bg-gradient-to-r from-purple-600 to-pink-600 rounded-2xl shadow-lg p-8 text-white">
    <h2 class="text-lg font-medium opacity-90">Total Balance</h2>
    <p class="text-5xl font-bold mt-3">{{ totalBalance | currency:'USD':'symbol':'1.0-0' }}</p>
    <p class="text-sm opacity-75 mt-2">Across all accounts</p>
  </div>

  <!-- Loading State -->
  <div *ngIf="isLoading" class="flex items-center justify-center h-64">
    <div class="text-center">
      <div class="animate-spin rounded-full h-12 w-12 border-b-2 border-purple-600 mx-auto"></div>
      <p class="mt-4 text-gray-600">Loading accounts...</p>
    </div>
  </div>

  <!-- Accounts List -->
  <app-account-list
    *ngIf="!isLoading"
    [accounts]="accounts"
    [accountsByType]="accountsByType"
    (delete)="onAccountDeleted($event)">
  </app-account-list>

  <!-- Add Account Modal -->
  <app-account-form
    *ngIf="showAddModal"
    [userId]="userId"
    (close)="closeModal()"
    (saved)="onAccountAdded()">
  </app-account-form>
</div>
