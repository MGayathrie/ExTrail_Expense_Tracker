<!-- src/app/components/dashboard/summary-cards/summary-cards.html -->
<div class="grid grid-cols-1 sm:grid-cols-2 xl:grid-cols-4 gap-6">
  <!-- Total Balance -->
  <div class="bg-white rounded-2xl shadow-sm ring-1 ring-gray-100 p-6 hover:shadow-lg transition-all duration-300">
    <p class="text-sm font-medium text-gray-500">Total Balance</p>
    <p class="mt-3 text-4xl font-bold text-gray-900">{{ formatCurrency(data.totalBalance) }}</p>
    <p class="mt-3 text-xs text-gray-400 flex items-center gap-1">
      <span class="inline-block h-2 w-2 rounded-full bg-gray-400"></span>
      All accounts
    </p>
  </div>

  <!-- Monthly Income -->
  <div class="bg-white rounded-2xl shadow-sm ring-1 ring-gray-100 p-6 hover:shadow-lg transition-all duration-300">
    <p class="text-sm font-medium text-gray-500">Monthly Income</p>
    <p class="mt-3 text-4xl font-bold text-cyan-600">{{ formatCurrency(data.monthlyIncome) }}</p>
    <p class="mt-3 text-xs text-gray-400">This month</p>
  </div>

  <!-- Monthly Expenses -->
  <div class="bg-white rounded-2xl shadow-sm ring-1 ring-gray-100 p-6 hover:shadow-lg transition-all duration-300">
    <p class="text-sm font-medium text-gray-500">Monthly Expenses</p>
    <p class="mt-3 text-4xl font-bold text-rose-600">{{ formatCurrency(data.monthlyExpenses) }}</p>
    <p class="mt-3 text-xs text-gray-400">This month</p>
  </div>

  <!-- Savings Rate -->
  <div class="bg-white rounded-2xl shadow-sm ring-1 ring-gray-100 p-6 hover:shadow-lg transition-all duration-300">
    <p class="text-sm font-medium text-gray-500">Savings Rate</p>
    <p class="mt-3 text-4xl font-bold text-gray-900">{{ formatPercentage(data.savingsRate) }}</p>
    <p class="mt-3 text-xs text-gray-400">of income</p>
  </div>
</div>
