<div class="min-h-screen flex items-center justify-center bg-gray-50 px-4">
  <div class="w-full max-w-md">
    <div class="bg-white/90 backdrop-blur rounded-xl shadow-md p-8">
      <h1 class="text-2xl font-semibold text-gray-800 mb-6 text-center">Sign in to ExTrail</h1>

      <form [formGroup]="form" (ngSubmit)="submit()" class="space-y-4">
        <div>
          <label for="userName" class="block text-sm font-medium text-gray-700 mb-1">Username</label>
          <input
            id="userName"
            type="text"
            formControlName="userName"
            class="block w-full rounded-lg border border-gray-300 bg-white px-3 py-2 text-gray-900 placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500"
            placeholder="jane.doe"
            autocomplete="username"
          />
          <div class="mt-1 text-xs text-red-600" *ngIf="form.controls.userName.touched && form.controls.userName.invalid">
            Username is required
          </div>
        </div>

        <div>
          <label for="password" class="block text-sm font-medium text-gray-700 mb-1">Password</label>
          <input
            id="password"
            type="password"
            formControlName="passwordHash"
            class="block w-full rounded-lg border border-gray-300 bg-white px-3 py-2 text-gray-900 placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500"
            placeholder="••••••••"
            autocomplete="current-password"
          />
          <div class="mt-1 text-xs text-red-600" *ngIf="form.controls.passwordHash.touched && form.controls.passwordHash.invalid">
            Password is required
          </div>
        </div>

        <div *ngIf="errorMsg" class="rounded-md bg-red-50 text-red-700 text-sm p-3">
          {{ errorMsg }}
        </div>

        <button
          type="submit"
          class="w-full inline-flex items-center justify-center rounded-lg bg-indigo-600 text-white font-medium py-2.5 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-indigo-500 disabled:opacity-60"
          [disabled]="loading || form.invalid"
        >
          <svg *ngIf="loading" class="animate-spin -ml-1 mr-2 h-5 w-5 text-white" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
            <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
            <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8v4a4 4 0 00-4 4H4z"></path>
          </svg>
          {{ loading ? 'Signing in…' : 'Sign In' }}
        </button>
      </form>
    </div>
    <p class="mt-6 text-center text-sm text-gray-600">© {{ year }} ExTrail</p>
  </div>
</div>
