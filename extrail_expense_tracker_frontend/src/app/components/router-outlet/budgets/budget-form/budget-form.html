<!-- src/app/components/budgets/budget-form/budget-form.html -->
<div 
  class="fixed inset-0 z-50 flex items-center justify-center p-4 
         bg-gray-900/60 backdrop-blur-lg"
  (click)="onBackgroundClick($event)">

  <div class="bg-white rounded-2xl shadow-2xl w-full max-w-md transform transition-all"
       (click)="$event.stopPropagation()">
    
    <!-- Header -->
    <div class="px-6 py-4 border-b border-gray-200 bg-gradient-to-r from-purple-50 to-pink-50">
      <div class="flex items-center justify-between">
        <h3 class="text-xl font-bold text-gray-900">
          {{ isEditing ? 'Edit Budget' : 'Add New Budget' }}
        </h3>
        <button (click)="onClose()" 
                class="p-2 hover:bg-white rounded-lg transition-colors">
          <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-gray-600" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
          </svg>
        </button>
      </div>
    </div>

    <!-- Form -->
    <form [formGroup]="budgetForm" (ngSubmit)="onSubmit()" class="p-6 space-y-5">
      
      <!-- Budget Name -->
      <div>
        <label class="block text-sm font-medium text-gray-700 mb-2">Budget Name</label>
        <input type="text" 
               formControlName="budgetName"
               class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-purple-500 focus:border-transparent"
               placeholder="e.g., Monthly Food Budget">
        <div *ngIf="budgetForm.get('budgetName')?.invalid && budgetForm.get('budgetName')?.touched" 
             class="text-red-600 text-sm mt-1">
          Budget name is required
        </div>
      </div>

      <!-- Category -->
      <div>
        <label class="block text-sm font-medium text-gray-700 mb-2">Category</label>
        <select formControlName="categoryId"
                class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-purple-500 focus:border-transparent">
          <option value="">Select a category</option>
          <option *ngFor="let cat of categories" [value]="cat.categoryId">
            {{ cat.categoryName }}
          </option>
        </select>
        <div *ngIf="budgetForm.get('categoryId')?.invalid && budgetForm.get('categoryId')?.touched" 
             class="text-red-600 text-sm mt-1">
          Please select a category
        </div>
      </div>

      <!-- Limit Amount -->
      <div>
        <label class="block text-sm font-medium text-gray-700 mb-2">Budget Limit</label>
        <input type="number" 
               formControlName="limitAmount"
               step="0.01"
               min="0"
               class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-purple-500 focus:border-transparent"
               placeholder="0.00">
        <p class="text-xs text-gray-500 mt-1">Maximum amount you want to spend on this category per month</p>
        <div *ngIf="budgetForm.get('limitAmount')?.invalid && budgetForm.get('limitAmount')?.touched" 
             class="text-red-600 text-sm mt-1">
          Limit amount must be 0 or greater
        </div>
      </div>

      <!-- Error Message -->
      <div *ngIf="errorMessage" class="bg-red-100 text-red-700 px-4 py-3 rounded-lg text-sm">
        {{ errorMessage }}
      </div>

      <!-- Actions -->
      <div class="flex gap-3 pt-4">
        <button type="button" 
                (click)="onClose()"
                class="flex-1 px-4 py-3 border border-gray-300 text-gray-700 rounded-lg hover:bg-gray-50 transition-colors">
          Cancel
        </button>
        <button type="submit" 
                [disabled]="isSubmitting"
                class="flex-1 px-4 py-3 bg-gradient-to-r from-purple-600 to-pink-600 text-white rounded-lg hover:shadow-lg transition-all disabled:opacity-50">
          {{ isSubmitting ? 'Saving...' : (isEditing ? 'Update Budget' : 'Create Budget') }}
        </button>
      </div>
    </form>

  </div>
</div>
