<!-- src/app/components/transactions/transaction-table/transaction-table.html -->
<div class="bg-white rounded-2xl shadow-sm ring-1 ring-gray-100 overflow-hidden">
  <!-- Loading State -->
  <div *ngIf="isLoading" class="flex items-center justify-center h-64">
    <div class="text-center">
      <div class="animate-spin rounded-full h-12 w-12 border-b-2 border-purple-600 mx-auto"></div>
      <p class="mt-4 text-gray-600">Loading transactions...</p>
    </div>
  </div>

  <!-- Table -->
  <div *ngIf="!isLoading" class="overflow-x-auto">
    <table class="w-full">
      <thead class="bg-gray-50 border-b border-gray-200">
        <tr>
          <th class="px-6 py-4 text-left text-xs font-semibold text-gray-600 uppercase tracking-wider">No.</th>
          <th class="px-6 py-4 text-left text-xs font-semibold text-gray-600 uppercase tracking-wider">Name</th>
          <th class="px-6 py-4 text-left text-xs font-semibold text-gray-600 uppercase tracking-wider">Category</th>
          <th class="px-6 py-4 text-left text-xs font-semibold text-gray-600 uppercase tracking-wider">Type</th>
          <th class="px-6 py-4 text-left text-xs font-semibold text-gray-600 uppercase tracking-wider">Date</th>
          <th class="px-6 py-4 text-right text-xs font-semibold text-gray-600 uppercase tracking-wider">Amount</th>
          <th class="px-6 py-4 text-center text-xs font-semibold text-gray-600 uppercase tracking-wider">Actions</th>
        </tr>
      </thead>
      <tbody class="divide-y divide-gray-200">
        <tr *ngFor="let tx of transactions; let i = index" class="hover:bg-gray-50 transition-colors">
          <td class="px-6 py-4 text-sm text-gray-900">{{ i + 1 }}</td>
          <td class="px-6 py-4 text-sm font-medium text-gray-900">{{ tx.description }}</td>
          <td class="px-6 py-4 text-sm text-gray-600">{{ tx.categoryName }}</td>
          <td class="px-6 py-4">
            <span class="inline-flex items-center px-3 py-1 rounded-full text-xs font-medium"
                  [class.bg-cyan-100]="tx.transactionType === 'income'"
                  [class.text-cyan-700]="tx.transactionType === 'income'"
                  [class.bg-rose-100]="tx.transactionType === 'expense'"
                  [class.text-rose-700]="tx.transactionType === 'expense'">
              {{ tx.transactionType | titlecase }}
            </span>
          </td>
          <td class="px-6 py-4 text-sm text-gray-600">{{ formatDate(tx.date) }}</td>
          <td class="px-6 py-4 text-right text-sm font-semibold"
              [class.text-cyan-600]="tx.transactionType === 'income'"
              [class.text-rose-600]="tx.transactionType === 'expense'">
            {{ formatCurrency(tx.amount) }}
          </td>
          <td class="px-6 py-4 text-center">
            <div class="flex items-center justify-center gap-2">
              <button (click)="onEdit(tx)" 
                      class="p-2 text-blue-600 hover:bg-blue-50 rounded-lg transition-colors"
                      title="Edit">
                <span class="material-icons-outlined text-lg">edit</span>
              </button>
              <button (click)="onDelete(tx.transactionId!)" 
                      class="p-2 text-red-600 hover:bg-red-50 rounded-lg transition-colors"
                      title="Delete">
                <span class="material-icons-outlined text-lg">delete</span>
              </button>
            </div>
          </td>
        </tr>
        <tr *ngIf="transactions.length === 0">
          <td colspan="7" class="px-6 py-12 text-center text-gray-500">
            No transactions found. Add your first transaction!
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
